<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CRUDY - Nivel 4: Lógica Fractal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🔷 Nivel 4: Lógica Fractal</h1>

    <!-- Enunciado del reto lógico -->
    <p id="fractal-text">CRUDY dice: Si A entonces B. Si B entonces C. ¿Cuál es la salida correcta?</p>
    
    <!-- Opciones que el usuario puede seleccionar -->
    <div id="options">
      <button class="option-btn" data-choice="A">A</button>
      <button class="option-btn" data-choice="B">B</button>
      <button class="option-btn" data-choice="C">C</button>
      <button class="option-btn" data-choice="D">D</button>
    </div>

    <!-- Mensaje de retroalimentación según la elección del usuario -->
    <p id="feedback"></p>
  </div>

  <!-- Script principal que gestiona la lógica del nivel -->
  <script src="index.js"></script>
</body>
</html>
